<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landing Page</title>
    <style>
        /* General Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(to bottom, #2b2b2b, #3b3b3b);
            color: #eaeaea;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }

        canvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }

        .container {
            text-align: center;
            background: rgba(0, 0, 0, 0.6);
            padding: 50px 70px;
            border-radius: 20px;
            box-shadow: 0 20px 30px rgba(0, 0, 0, 0.6);
            backdrop-filter: blur(15px);
            max-width: 600px;
            width: 90%;
            animation: fadeIn 1s ease forwards;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-30px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        h1 {
            font-size: 3rem;
            color: #8a8a8a;
            text-shadow: 0px 0px 10px #2b2c2c, 0px 0px 20px #222323;
            margin-bottom: 40px;
            font-weight: bold;
        }

        .button {
            display: inline-block;
            background: #8a8a8a;
            color: #fff;
            padding: 20px 40px;
            font-size: 1.2rem;
            font-weight: bold;
            text-transform: uppercase;
            border-radius: 50px;
            border: none;
            cursor: pointer;
            margin: 20px;
            transition: all 0.3s ease;
            text-decoration: none;
            position: relative;
            overflow: hidden;
        }

        .button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.2);
            transition: all 0.3s ease;
        }

        .button:hover::before {
            left: 100%;
        }

        .button:hover {
            background: #8a8a8a;
            transform: translateY(-5px);
            box-shadow: 0px 10px 20px rgba(0, 0, 0, 0.5);
        }

        .button:active {
            transform: scale(0.95);
        }
    </style>
</head>

<body>
    <!-- Star background -->
    <canvas id="stars"></canvas>

    <div class="container">
        <h1>Choose Invoice Type</h1>
        <a href="{{ url_for('app_job_work.upload_job_work') }}" class="button">Job Work Invoice</a>
        <a href="{{ url_for('app_lab_inv.upload_lab_inv') }}" class="button">Labour Invoice</a>
    </div>

    <script>
        // Star background animation
        const canvas = document.getElementById('stars');
        const ctx = canvas.getContext('2d');
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        const stars = [];
        for (let i = 0; i < 150; i++) {
            stars.push({ x: Math.random() * canvas.width, y: Math.random() * canvas.height });
        }

        function updateStars() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            stars.forEach(star => {
                ctx.beginPath();
                ctx.arc(star.x, star.y, 2, 0, Math.PI * 2);
                ctx.fillStyle = 'white';
                ctx.fill();
            });
            requestAnimationFrame(updateStars);
        }

        updateStars();

        // Resize canvas on window resize
        window.addEventListener('resize', () => {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        });

        // Futuristic hover effect on buttons
        const buttons = document.querySelectorAll('.button');
        buttons.forEach(button => {
            button.addEventListener('mousemove', e => {
                const rect = button.getBoundingClientRect();
                const x = e.clientX - rect.left;
                const y = e.clientY - rect.top;
                button.style.setProperty('--x', `${x}px`);
                button.style.setProperty('--y', `${y}px`);
            });
        });
    </script>
</body>

</html>
