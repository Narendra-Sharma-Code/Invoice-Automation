<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landing Page</title>
    <style>
        /* General Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #1a1a2e, #16213e);
            color: #eaeaea;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            text-align: center;
            background: rgba(255, 255, 255, 0.1);
            padding: 40px 60px;
            border-radius: 15px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(10px);
            max-width: 500px;
            width: 90%;
        }

        h1 {
            font-size: 2.5rem;
            color: #00d4ff;
            text-shadow: 0px 0px 8px #00d4ff;
            margin-bottom: 30px;
        }

        .button {
            display: inline-block;
            background: #00d4ff;
            color: #fff;
            padding: 15px 25px;
            font-size: 1.2rem;
            font-weight: bold;
            text-transform: uppercase;
            border-radius: 8px;
            border: none;
            cursor: pointer;
            margin: 10px;
            transition: all 0.3s ease;
            text-decoration: none;
        }

        .button:hover {
            background: #00b1e1;
            transform: scale(1.05);
        }

        .button:active {
            transform: scale(0.95);
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Choose Invoice Type</h1>
        <a href="{{ url_for('app_job_work.upload_job_work') }}" class="button">Job Work Invoice</a>
        <a href="{{ url_for('app_lab_inv.upload_lab_inv') }}" class="button">Labour Invoice</a>
    </div>
</body>

</html>
