<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload Packing List</title>
    <style>
        /* General Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(to bottom, #2b2b2b, #3b3b3b);
            color: #eaeaea;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }

        canvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }

        .container {
            text-align: center;
            background: rgba(0, 0, 0, 0.6);
            padding: 50px 70px;
            border-radius: 20px;
            box-shadow: 0 20px 30px rgba(0, 0, 0, 0.6);
            backdrop-filter: blur(15px);
            max-width: 600px;
            width: 90%;
            animation: fadeIn 1s ease forwards;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-30px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        h1 {
            font-size: 3rem;
            color: #8a8a8a;
            text-shadow: 0px 0px 10px #2b2c2c, 0px 0px 20px #222323;
            margin-bottom: 40px;
            font-weight: bold;
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        label {
            display: block;
            background-color: #8a8a8a;
            color: #fff;
            padding: 15px 40px;
            font-size: 1.2rem;
            border-radius: 30px;
            text-align: center;
            cursor: pointer;
            transition: 0.3s;
            text-transform: uppercase;
        }

        label:hover {
            background-color: #7a7a7a;
            transform: translateY(-5px);
            box-shadow: 0px 10px 20px rgba(0, 0, 0, 0.5);
        }

        input[type="file"] {
            display: none;
        }

        input[type="text"] {
            width: 100%;
            padding: 15px 20px;
            font-size: 1rem;
            border: 2px solid #8a8a8a;
            border-radius: 10px;
            background: transparent;
            color: #eaeaea;
            outline: none;
            transition: 0.3s;
        }

        input[type="text"]:focus {
            border-color: #7a7a7a;
            box-shadow: 0 0 10px #8a8a8a;
        }

        input[type="submit"] {
            display: inline-block;
            background: #8a8a8a;
            color: #fff;
            padding: 20px 40px;
            font-size: 1.2rem;
            font-weight: bold;
            text-transform: uppercase;
            border-radius: 50px;
            border: none;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        input[type="submit"]:hover {
            background: #7a7a7a;
            transform: translateY(-5px);
            box-shadow: 0px 10px 20px rgba(0, 0, 0, 0.5);
        }

        input[type="submit"]:active {
            transform: scale(0.95);
        }

        p {
            font-size: 1rem;
            color: #bbb;
            text-align: center;
            margin-top: 15px;
        }

        #file-name {
            text-align: center;
            margin-top: 10px;
            font-size: 1rem;
            color: #eaeaea;
        }
    </style>
</head>

<body>
    <canvas id="stars"></canvas>

    <div class="container">
        <h1>Upload Packing List</h1>
        <form action="{{ url_for('app_lab_inv.process_file') }}" method="post" enctype="multipart/form-data">
            <label for="file-upload">Choose File</label>
            <input id="file-upload" type="file" name="file" required>
            <input type="text" id="invoice_no" name="invoice_no" placeholder="Invoice Number" required>
            <input type="text" id="exporter_name" name="exporter_name" placeholder="Exporter Name" required>
            <input type="submit" value="Upload">
            <p id="file-name">No file chosen</p>
        </form>
    </div>

    <script>
        // Twinkling star background
        const canvas = document.getElementById('stars');
        const ctx = canvas.getContext('2d');
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        const stars = Array.from({ length: 150 }, () => ({
            x: Math.random() * canvas.width,
            y: Math.random() * canvas.height,
            radius: Math.random() * 2 + 1
        }));

        function drawStars() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            stars.forEach(star => {
                ctx.beginPath();
                ctx.arc(star.x, star.y, star.radius, 0, Math.PI * 2);
                ctx.fillStyle = 'white';
                ctx.fill();
            });
            requestAnimationFrame(drawStars);
        }

        drawStars();

        window.addEventListener('resize', () => {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        });

        const fileInput = document.getElementById('file-upload');
        const fileNameDisplay = document.getElementById('file-name');

        fileInput.addEventListener('change', () => {
            if (fileInput.files.length > 0) {
                const file = fileInput.files[0];
                fileNameDisplay.textContent = `Selected File: ${file.name} (${(file.size / 1024).toFixed(2)} KB)`;
            } else {
                fileNameDisplay.textContent = 'No file chosen';
            }
        });
    </script>
</body>

</html>
