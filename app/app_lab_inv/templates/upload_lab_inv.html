<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload Packing List</title>
    <style>
        /* General Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(to bottom, #2b2b2b, #3b3b3b);
            color: #eaeaea;
            display: flex;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            padding: 0 20px;
            overflow-x: hidden;
        }

        html {
            overflow-y: auto;
        }

        canvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }

        .container {
            text-align: center;
            background: rgba(0, 0, 0, 0.8);
            padding: 50px 70px;
            border-radius: 20px;
            border: 2px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.8), 0 0 50px rgba(255, 255, 255, 0.1);
            max-width: 600px;
            width: 100%;
            margin: 50px 0;
            animation: fadeIn 1s ease forwards;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-30px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        h1 {
            font-size: 2rem;
            color: #8a8a8a;
            text-shadow: 0px 0px 20px #3b3b3b, 0px 0px 40px #2b2b2b;
            margin-bottom: 40px;
            font-weight: bold;
            position: relative;
        }

        h1::after {
            content: '';
            position: absolute;
            left: 50%;
            bottom: -10px;
            transform: translateX(-50%);
            width: 120px;
            height: 4px;
            background: #8a8a8a;
            border-radius: 2px;
            box-shadow: 0 0 15px #8a8a8a, 0 0 30px #8a8a8a;
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        label {
            display: block;
            position: relative;
            padding: 15px 40px;
            font-size: 1.2rem;
            color: #fff;
            background: linear-gradient(135deg, #8a8a8a, #6b6b6b);
            border-radius: 30px;
            cursor: pointer;
            overflow: hidden;
            text-transform: uppercase;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.2);
            transition: all 0.3s ease;
        }

        label::before {
            
            position: absolute;
            top: 0;
            left: -100%;
            width: 200%;
            height: 100%;
            background: rgba(255, 255, 255, 0.1);
            transform: skewX(-30deg);
            transition: left 0.5s ease;
        }

        label:hover::before {
            left: 100%;
        }

        label:hover {
            background: #7a7a7a;
            box-shadow: 0 0 20px #8a8a8a, 0 0 40px #6b6b6b;
            transform: translateY(-5px);
        }

        input[type="file"] {
            display: none;
        }

        input[type="text"] {
            padding: 15px 20px;
            font-size: 1rem;
            border: 2px solid #8a8a8a;
            border-radius: 10px;
            background: transparent;
            color: #eaeaea;
            outline: none;
            transition: border 0.3s ease, box-shadow 0.3s ease;
            width: 100%;
        }

        input[type="text"]:focus {
            border-color: #7a7a7a;
            box-shadow: 0 0 10px #8a8a8a, 0 0 20px #6b6b6b;
        }

        input[type="submit"] {
            display: inline-block;
            position: relative;
            padding: 15px 40px;
            font-size: 1.2rem;
            font-weight: bold;
            text-transform: uppercase;
            color: #fff;
            background: #8a8a8a;
            border-radius: 30px;
            border: none;
            cursor: pointer;
            transition: all 0.3s ease;
            overflow: hidden;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.2);
        }

        input[type="submit"]::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 200%;
            height: 100%;
            background: rgba(255, 255, 255, 0.2);
            transform: skewX(-30deg);
            transition: left 0.5s ease;
        }

        input[type="submit"]:hover::before {
            left: 100%;
        }

        input[type="submit"]:hover {
            background: #7a7a7a;
            box-shadow: 0 0 20px #8a8a8a, 0 0 40px #6b6b6b;
            transform: translateY(-5px);
        }

        input[type="submit"]:active {
            transform: scale(0.95);
        }

        #file-name {
            text-align: center;
            margin-top: 10px;
            font-size: 1rem;
            color: #eaeaea;
        }
    </style>
</head>

<body>
    <canvas id="stars"></canvas>

    <div class="container">
        <h1>Upload PPL for Labour Invoice</h1>
        <form action="{{ url_for('app_lab_inv.process_file') }}" method="post" enctype="multipart/form-data">
            <label for="file-upload">Choose File</label>
            <input id="file-upload" type="file" name="file" required>
            <input type="text" id="invoice_no" name="invoice_no" placeholder="Invoice Number" required>
            <input type="text" id="exporter_name" name="exporter_name" placeholder="Exporter Name" required>
            <input type="text" id="request_id" name="request_id" placeholder="Request Id." required>
            <input type="text" id="challon_no" name="challon_no" placeholder="Challan No." required>
            <input type="text" id="Buyer_ord_no" name="Buyer_ord_no" placeholder="Buyer's Ord No. & Date Ref." required>
            <input type="submit" value="Upload">
            <p id="file-name">No file chosen</p>
        </form>
    </div>

    <script>
        // Twinkling star background
        const canvas = document.getElementById('stars');
        const ctx = canvas.getContext('2d');
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        const stars = Array.from({ length: 150 }, () => ({
            x: Math.random() * canvas.width,
            y: Math.random() * canvas.height,
            radius: Math.random() * 2 + 1
        }));

        function drawStars() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            stars.forEach(star => {
                ctx.beginPath();
                ctx.arc(star.x, star.y, star.radius, 0, Math.PI * 2);
                ctx.fillStyle = 'white';
                ctx.fill();
            });
            requestAnimationFrame(drawStars);
        }

        drawStars();

        window.addEventListener('resize', () => {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        });

        const fileInput = document.getElementById('file-upload');
        const fileNameDisplay = document.getElementById('file-name');

        fileInput.addEventListener('change', () => {
            if (fileInput.files.length > 0) {
                const file = fileInput.files[0];
                fileNameDisplay.textContent = `Selected File: ${file.name} (${(file.size / 1024).toFixed(2)} KB)`;
            } else {
                fileNameDisplay.textContent = 'No file chosen';
            }
        });
    </script>
</body>

</html>
