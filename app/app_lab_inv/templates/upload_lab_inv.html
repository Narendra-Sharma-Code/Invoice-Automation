<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload Packing List</title>
    <style>
        /* General Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f5f7;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #333;
        }

        h1 {
            font-size: 2rem;
            margin-bottom: 20px;
            text-align: center;
            color: #2d88c5;
        }

        form {
            background-color: #ffffff;
            border: 1px solid #e3e3e3;
            border-radius: 8px;
            padding: 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 450px;
        }

        label {
            background-color: #2d88c5;
            color: #ffffff;
            padding: 10px 15px;
            font-size: 1rem;
            border-radius: 5px;
            cursor: pointer;
            display: inline-block;
            margin-bottom: 15px;
            text-align: center;
            transition: background-color 0.3s ease;
        }

        label:hover {
            background-color: #236ba1;
        }

        input[type="file"] {
            display: none;
        }

        input[type="text"] {
            width: 100%;
            padding: 10px 15px;
            font-size: 1rem;
            border: 1px solid #ddd;
            border-radius: 5px;
            margin-bottom: 15px;
            color: #333;
        }

        input[type="text"]::placeholder {
            color: #aaa;
        }

        input[type="submit"] {
            width: 100%;
            padding: 10px 15px;
            font-size: 1rem;
            border: none;
            border-radius: 5px;
            background-color: #4caf50;
            color: #fff;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        input[type="submit"]:hover {
            background-color: #45a049;
        }

        p {
            font-size: 0.9rem;
            color: #666;
        }
    </style>
</head>

<body>
    <div>
        <h1>Upload Packing List</h1>
        <form action="{{ url_for('app_lab_inv.process_file') }}" method="post" enctype="multipart/form-data">
            <label for="file-upload">Choose File</label>
            <input id="file-upload" type="file" name="file" required>
            <input type="text" id="invoice_no" name="invoice_no" placeholder="Invoice Number" required>
            <input type="text" id="exporter_name" name="exporter_name" placeholder="Exporter Name" required>
            <input type="submit" value="Upload">
            <p id="file-name">No file chosen</p>
        </form>
    </div>
    <script>
        // JavaScript for dynamic file name display
        const fileInput = document.getElementById('file-upload');
        const fileNameDisplay = document.getElementById('file-name');

        fileInput.addEventListener('change', function () {
            if (this.files.length > 0) {
                fileNameDisplay.textContent = `Selected File: ${this.files[0].name}`;
            } else {
                fileNameDisplay.textContent = 'No file chosen';
            }
        });
    </script>
</body>

</html>
